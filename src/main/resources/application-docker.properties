# Docker Environment Configuration
# Profile is set via environment variable in docker-compose.yml

# Default DataSource (Docker)
spring.datasource.default.jdbc-url=jdbc:mysql://mysql:3306/mobilewebservices
spring.datasource.default.username=mobileapp
spring.datasource.default.password=mobileapp123
spring.datasource.default.driver-class-name=com.mysql.cj.jdbc.Driver

# Remote Config DataSource (Docker)
spring.datasource.remoteconfig.jdbc-url=jdbc:mysql://mysql:3306/mobilewebservices
spring.datasource.remoteconfig.username=mobileapp
spring.datasource.remoteconfig.password=mobileapp123
spring.datasource.remoteconfig.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Flyway Configuration for Docker
spring.flyway.enabled=true
spring.flyway.url=jdbc:mysql://mysql:3306/mobilewebservices
spring.flyway.user=mobileapp
spring.flyway.password=mobileapp123
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Server Configuration
server.port=8082
server.servlet.context-path=/mobilewebservices

# Logging Configuration
logging.level.root=INFO
logging.level.com.mobilewebservices=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=/app/logs/mobilewebservices.log

# Application Configuration
spring.application.name=mobilewebservices

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized